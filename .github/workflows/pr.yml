name: PR Build

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Gradle wrapper validation
        uses: gradle/wrapper-validation-action@v3
      - name: Set up JDK 23
        uses: actions/setup-java@v5
        with:
          java-version: 23
          distribution: 'zulu'
          cache: 'gradle'
      - run: echo "JDK23=$JAVA_HOME" >> $GITHUB_ENV
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: 'zulu'
          cache: 'gradle'
      - run: echo "JDK21=$JAVA_HOME" >> $GITHUB_ENV
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: 'zulu'
          cache: 'gradle'
      - run: echo "JDK17=$JAVA_HOME" >> $GITHUB_ENV
      - name: Set up JDK 8
        uses: actions/setup-java@v5
        with:
          java-version: 8
          distribution: 'zulu'
          cache: 'gradle'
      - run: echo "JDK8=$JAVA_HOME" >> $GITHUB_ENV
      - name: Build
        run: ./gradlew build
